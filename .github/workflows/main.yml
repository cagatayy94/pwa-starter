name: CI/CD for PWA

on:
  push:
    branches:
      - main  # Change this to your main branch name
  pull_request:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Change this to your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build PWA
        run: npm run build  # Replace this with your build command if different

      - name: Run tests
        run: npm test  # Replace this with your test command if different
      
      
      - name: Copy file via scp
        uses: appleboy/ssh-action@v0.1.4
        env:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
        with:
          key: ${{ secrets.SSH_KEY }}
          source: "./dist/"
          target: "/var/www/mypwa/"
          debug: true
